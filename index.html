<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="block__left">
            <h2>ваедте число</h2>
            <input id="number-write" type="number" placeholder="0">
            <input id="btn" class="btn" type="submit" value="Проверить">
            <button class="btn" onClick="history.go(0);">заново</button>
        </div>
        <div class="block__right">
            <h2>угадате число от 1 до 100</h2>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
